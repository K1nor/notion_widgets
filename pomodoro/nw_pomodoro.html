<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <!-- Подключаем шрифты Inter и Dela Gothic One -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Dela+Gothic+One&display=swap"
    rel="stylesheet"
  >
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="master-block">
    <div class="timer-block">
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
    </div>

    <div class="progress-block">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="controls-block">
      <button id="settings-btn" class="icon-btn" title="Настройки">
        <i class="fas fa-cog"></i>
      </button>

      <button id="start-pause">
        <i class="fas fa-play"></i>
      </button>

      <button id="reset-btn" class="icon-btn" title="Сброс">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <label>
        Рабочая длительность (мин):
        <input id="work-minutes-input" type="number" min="1">
      </label>
      <label>
        Длительность перерыва (мин):
        <input id="break-minutes-input" type="number" min="1">
      </label>
      <div class="modal-buttons">
        <button id="save-settings-btn">Сохранить</button>
        <button id="cancel-settings-btn">Отмена</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
