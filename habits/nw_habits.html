<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Daily</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>

<body>
  <div class="master-block">
    <div class="pomodoro-block">
      <div class="work">
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
      </div>
      <div class="hobby">
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
        <div class="task-item"><i class="fa-solid fa-circle task-icon"></i><i
            class="fa-solid fa-circle-check check-icon"></i></div>
      </div>
    </div>
    <div class="schedule-block">
      <div class="section">
        <h2 class="section-title">Утро</h2>
        <div class="task-item"><i class="fa-solid fa-sun task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Подъем в 6:00</div>
        <div class="task-item"><i class="fa-solid fa-glass-water task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Выпить стакан воды</div>
        <div class="task-item"><i class="fa-solid fa-dumbbell task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Сделать зарядку</div>
        <div class="task-item"><i class="fa-solid fa-tooth task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Почистить зубы</div>
        <div class="task-item"><i class="fa-solid fa-shower task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Принять душ</div>
        <div class="task-item"><i class="fa-solid fa-mug-hot task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Выпить кофе</div>
      </div>
      <div class="section">
        <h2 class="section-title">Вечер</h2>
        <div class="task-item"><i class="fa-solid fa-glass-water task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Выпить стакан воды</div>
        <div class="task-item"><i class="fa-solid fa-tooth task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Почистить зубы</div>
        <div class="task-item"><i class="fa-solid fa-shower task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Принять душ</div>
        <div class="task-item"><i class="fa-solid fa-moon task-icon"></i><i
            class="fa-solid fa-check check-icon"></i>Отбой в 22:00</div>
      </div>
    </div>
  </div>
</body>

</html>
